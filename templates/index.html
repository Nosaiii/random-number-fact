<html>
<head>
    <meta charset="UTF-8">

    <meta name="description"
          content="A flask web app in which you can ask for a fun trivia fact about a specific number">
    <meta name="keywords" content="flask, random, fact, generator, number">

    <title>
        Random Number Fact
    </title>

    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <p class="text-center h1">
        Random Number Fact
    </p>
    <hr>
    <div class="mt-5">
        <div class="col-md-6 offset-md-3">
            <form method="post" action="">
                <div class="form-group">
                    <label for="numberInput" class="bmd-label-floating">Number</label>
                    <input type="number" min="0" class="form-control" id="numberInput" name="number">
                    <span class="bmd-help">Enter a number you wish to find a spectacular fun fact about</span>
                </div>
                <button type="submit" class="btn btn-primary btn-raised">Submit</button>
            </form>
        </div>
    </div>
    {% if json_data %}
        <hr>
        <div class="mt-5 text-center">
            {% if json_data['error'] %}
                <h4 class="text-danger">
                    Oh oh!
                </h4>
                <p class="text-danger">
                    {{ json_data['error'] }}
                </p>
            {% else %}
                <p class="h3 text-muted">
                    Fact about the number '{{ json_data['number'] }}'
                </p>
                <blockquote class="blockquote">
                    <p class="lead">
                        "<em>{{ json_data['text'] }}</em>"
                    </p>
                </blockquote>
            {% endif %}
        </div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
</body>
</html>
